<!DOCTYPE html>
<html>
  <head>
    <title>Hungry Bear</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hungry Bear</h1>
      </div>
      <div class="mainDisplay">
        <h3>Hungry Level: <span id="food"></span></h3>
        <h3>Sleep Level: <span id="sleep"></span></h3>
        <h3>Current Time of day: <span id="timeOfDay"></span></h3>
        <div id="mainGame">
          <button type="button" class="btn btn-success" id="start">Start!</button>
          <br>
          <button type="button" class="btn btn-danger" id="feed">Feed</button>
          <br>
          <button type="button" class="btn btn-primary" id="sing">Lullaby</button>
        </div>
      </div>
    </div>
  </body>
</html>
